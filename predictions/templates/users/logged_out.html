<!DOCTYPE html>
<html>
<head>
    <title>Выход из учетной записи</title>
    <style>
        body {
            background-color: #E6F0FF;
            font-family: Arial, sans-serif;
            color: #333333;
        }

        .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFFFFF;
            border: 1px solid #CCCCCC;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #0099CC;
        }

        p {
            text-align: center;
        }

        a {
            color: #0099CC;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Выход из учетной записи</h1>
        <p>Вы успешно вышли из своей учетной записи.</p>

</body>
</html>
