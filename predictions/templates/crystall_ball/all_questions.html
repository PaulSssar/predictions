{% extends 'base.html' %}
  {% block content %}
  <div class="center">
    <h3 class="card-head">Все ваши вопросы:</h3>
    <div class="card-body">
      {% for question in all_questions %}
        <p>{{ question.text }}</p>
      {% endfor %}
      <a class="btn btn-primary" href="{% url 'crystal_ball:question' %}">
        Задать еще вопрос
      </a>
    </div>
  </div>
  {% endblock %}
